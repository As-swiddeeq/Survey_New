<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="http://font.googleapis.com">
    <link rel="preconnect" href="http://font.gstatic.com"Crossorigin>
    <link href="http://fonts.googleapis.com/css?family=montserrat:ital,wght00,100,0,200,0,300,0,400,0,500,0,600,0,700,0,800,0,900,1,100,1,200,1,400,1,500,1,600,1,700,1,800,1,900" crossorigin="anonymous">
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Form</title>
</head>
<body style="background-color: rgb(71, 54, 8);">
    <main>
        <header>
            <h1 id="title">Survey Form</h1>
            <p id="description">Thank you for giving us your feedback</p>
        </header>
    
        <form id="survey-form">

            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" name="name" id="name" placeholder="Type your name" required />
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="Enter your email" required />
            </div>
            <div class="form-group">
                <label for="age">Age</label>
                <input type="number" name="age" id="age" placeholder="Enter your age" required />
            </div>
    
            <div class="form-group role">
                <label for="occupation" class="select-role">Choose a role that best description you</label>
                <select name="occupation" id="dropdown">
                    <option selected disabled value="Select your role">Select your role</option>
                    <!--<option value="select your role">Select your role</option>-->
                    <option value="student">Student</option>
                    <option value="teacher">teacher</option>
                    <option value="driver">Driver</option>
                    <option value="Programmer">Programmer</option>
                </select>
            </div>
    
            <div class="form-group">
                <label for="rating">Would you recommend our product to others...?
                    <div class="radio-group">
                        <input type="radio" name="rating" value="Never">Never<br /> 
                    </div>
                    <div class="radio-group">
                        <input type="radio" name="rating" value="Maybe">Maybe<br /> 
                    </div>
                    <div class="radio-group">
                        <input type="radio" name="rating" value="Likely">Likely<br />
                    </div>
                    <div class="radio-group">
                        <input type="radio" name="rating" value="Definitely">Definitely<br /> 
                    </div>
                    <div class="radio-group">
                        <input type="radio" name="rating" value="Not">Not<br /> 
                    </div>
                </label><br />
            </div>
    
            <div class="form-group">
                <label for="liked">Select what you like about our product</label><br />
                <div class="checkbox-group">
                    <input type="checkbox" name="liked" value="ui"/>
                    <label for="ui"><span>UI</span></label><br />
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" name="liked" value="features"/>
                    <label for="features"><span>Features</span></label><br /> 
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" name="liked" value="services"/>
                    <label for="services"><span>Services</span></label><br />
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" name="liked" value="simplyness/">
                    <label for="simplyness"><span>Simplyness</span></label><br />
                </div>
            </div>
    
            <div class="form-group">
                <label for="remarks" class="remark">Remarks</label>
                <textarea name="remarks" id="remarks" placeholder="Please tell us what we should improve on..."></textarea>
            </div>
    
            <div class="form-group">
                <button type="submit" id="submit">Submit</button>
            </div>
    
            <!--<div>
                <button id="btn">Submit</button>
            </div>-->
        </form>
    
    </main>
</body>
</html>
